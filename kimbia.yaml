# yaml-language-server: $schema=https://kimbia.mwco.app/schema.json
---
tasks:
  - name: publish
    description: Publish the project
    commands:
      - platforms:
          - linux
          - windows
          - mac
        run:
          - bun run build
          - bun publish
  - name: web
    description: Run the website locally
    commands:
      - platforms:
          - linux
          - mac
        run:
          - cd web && bun install --frozen-lockfile && bun run dev
